<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote now</title>
    <link href="./votingstyles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Znamenny+Musical+Notation&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                    <img src="./bizcat.jpeg" height="40px" width="40px">
                    <h1>Features</h1>
                <button id="post-btn">+</button>
            </div>
        </header>
        <form class="topbox">
            <input type="text" id="title" placeholder="Title"/>
            <span></span>
            <input type="text" id="desc" placeholder="Description"/>
            <select type="text" id="category">
                <option value="">Category</option>
                <option value="safety">Safety</option>
                <option value="UX">UX</option>
                <option value="UX">Bug</option>
                <option value="General">General</option>
            </select>
            <!-- Chg type="submit" to this button to inherit default patterns -->
            <button onclick=Submit() type="button" id="submit-btn">Submit</button>
        </form>
        <main>
            <aside>
                <div class="pills">
                    <button class="pill" id="filter-btn">x</button>
                    <button class="pill">All</button>
                    <button class="pill">Safety</button>
                    <button class="pill">General</button>
                    <button class="pill">UX</button>
                </div>
            </aside>
            <section>    
                <ul>
                </ul>
            </section>
        </main>
</div>
<script src="./voting.js"></script>
</body>
</html>
