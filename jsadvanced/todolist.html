<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            background-color: maroon;
        }



    </style>
</head>
<body>
    <div class="container">
        <img src="./bizcat.png" height="60px" width="60px">
        <h1>To-do list</h1>
        <input type="text"/>
        <button>Add Task</button> 
        <ul>
            <li>List item 1</li>
        </ul>
    </div>
    <script>

        let inputVar = document.querySelector("input");   
        let buttonVar = document.querySelector("button");
        let listVar = document.querySelector("ul");
        // let newLi = document.createElement("li");

        buttonVar.addEventListener("click", addTask);

        function addTask() {
            console.log("Button pressed, and");
            let userInput = inputVar.value;  

                if (inputVar.value == "") {
                    console.log("Add a task");
                    console.log("User tried empty submission");
                }
                    else {
                    console.log("Task added");
                    let newLi = document.createElement("li");
                    newLi.innerHTML = userInput;
                    listVar.appendChild(newLi);
                    inputVar.value = "";
                }
        }
    </script>
</body>
</html>
