                if (userInput == "") {

                }
                    else {

                    firstSpan.classList.add("checkbox");

                    newLi.appendChild(firstSpan);
                    newLi.appendChild(new Text(userInput));
                    newLi.appendChild(secondSpan);

                    // Adding it to the <ul>
                    listVar.appendChild(newLi);
