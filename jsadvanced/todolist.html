<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <style>
        
        /* General styling */ 
        
        body {
            background-color: black;
            font-family: "Noto Znamenny Musical Notation", sans-serif;
        }

        .container {
            background-color: maroon;
            max-width: 60%;
            max-height: 60%;
            margin: auto;
            padding: 15px;
            border-radius: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Element specific styling */

        h1 {
            font-size: 2em;
        }

        ul {
            list-style: none;
            font-size: 1.2em;
            padding: 0;
        }

        li {
            line-height: 40px;
        }


    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Znamenny+Musical+Notation&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="rowone">
            <img src="./bizcat.png" height="40px" width="40px">
            <h1>To-do list</h1>
        </div>
        <div class="rowtwo">
            <input type="text"/>
            <button>Add Task</button>
        </div>
        <ul><li>List item 1</li></ul>
    </div>
    <script>

        let inputVar = document.querySelector("input");   
        let buttonVar = document.querySelector("button");
        let listVar = document.querySelector("ul");
        // let newLi = document.createElement("li");

        buttonVar.addEventListener("click", addTask);

        function addTask() {
            console.log("Button pressed, and");
            let userInput = inputVar.value;  

                if (inputVar.value == "") {
                    console.log("Add a task");
                    console.log("User tried empty submission");
                }
                    else {
                    console.log("Task added");
                    let newLi = document.createElement("li");
                    newLi.innerHTML = userInput;
                    listVar.appendChild(newLi);
                    inputVar.value = "";
                }
        }
    </script>
</body>
</html>
