<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
        div {
            width: 80vw;
            margin: auto;
            border: 2px solid;
            padding: 10px;
            border-radius: 10px;
            background-color: #F9F7F7 ;
            color: #5A639C;
            text-align: center;
            font-family: "Abel", sans-serif;
        }
        
        .hidden {
            display: none;
        }

        button {
            background-color: #DBE2EF;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            padding: 10px;
            width: 40px;
        }

        input {
            color: #3F72AF;
            height: 35px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            padding-left: 10px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Write a secret note</h1>
        <input type="text"></input>
        <button onclick=save()>üíæ</button>
        <button onclick=hideUnhide()>üëÅÔ∏è</button>
        <button onclick=clearBin()>üóëÔ∏è</button>
        <p class="hidden"></p>
    </div>  
    <script>
        const userNote = document.querySelector("p");
        let userInput = document.querySelector("input");
        let keys = "User's List"
        let values = `[]`

        // Next steps: 
        // Need to retrive everything in local storage prior to saving a new item

        // let values = JSON.stringify(localStorage.getItem(keys))

        // Fix clear()
        // Add the ability to x out one item
        // Deploy as a Chrome extension

        // window.addEventListener("keypress",save)
        
        userInput.addEventListener("input", function() {
            userNote.classList.add("hidden")
        })

        window.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && userInput.value != "") {
                save();
            }
        })

        function save() {
            values = JSON.parse(values);
            values.push(userInput.value);
            localStorage.setItem(keys,values);
            values = JSON.stringify(values);
            alert("Saved üòâ");
            userInput.value = ""
            userNote.classList.add("hidden")
            return values;
        }

        function hideUnhide() {
            userNote.innerText = localStorage.getItem(keys)
            
            if (localStorage.length === 0) {
                userNote.classList.add("hidden")
                alert("No items yet üòâ")
            }

            else if (userNote.classList.contains("hidden")) {
                userNote.classList.remove("hidden")
            }
            
            else {
                userNote.classList.add("hidden")
            }
        }

        function clearBin() {
            localStorage.clear();
            alert("All items cleared");
            userNote.classList.add("hidden")
        }

    </script>
</body>
</html>
