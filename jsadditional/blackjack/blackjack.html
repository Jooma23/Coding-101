<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./blackjack.css" >
</head>
<body>
    <h1>Blackjack </h1>
    <p>Results printed here</p>
    <div class="middlebox">
        <div class="dealerbox">
            <h2>Dealer</h2>
            <div class="dealerscard">
                <div class="dealer card"></div>
                <div class="dealer card"></div>
            </div>
            <div class="dealertotal"></div>
        </div>
        <div class="playerbox">
            <h2>Player</h2>
            <div class="playerscard">
                <div class="player card"></div>
                <div class="player card"></div>
            </div>
            <div class="playertotal"></div>
        </div>
    </div>
    <button class="newgame">New Game</button>
    <button class="hit">Hit</button>
    <button class="stay">Stay</button>
    <script src="./blackjack.js"></script>
</body>
</html>
