<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>

        body {

        }

        img {
            height: 40px;
            width: 40px;
        }

        .container {
            border: 2px solid white;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            /* grid-auto-flow: column; Need to figure out how to expand grid downwards on demand. Either via changing the row size, or a native expansion attribute */
            grid-template-areas: 
                "header header header logo"
                "input input input button"
                "checkbox textbox textbox trash";
        }

        h1 {
            grid-area: header;
            justify-self: center;
            align-self: center;
        }

        .logo {
            grid-area: logo;
            justify-self: center;
            align-self: center;
        }

        input {
            grid-area: input;
        }

        button {
            grid-area: button;
        }

        .listitem {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 3;
        }
        
        .checkbox {
            grid-area: checkbox;
            justify-self: center;
            align-self: center;
        }

        p {
            grid-area: textbox;
        }
        
        .trash {
            grid-area: trash;
            justify-self: center;
            align-self: center;
        }

    </style>

</head>
<body>
<div class= "container">
    <h1>Header</h1>
    <img class="logo" src="./jsadvanced/bizcat.png">
    <input type="text">
    <button>Add</button>
    <img class="checkbox" src="./jsadvanced/bizcat.png">
    <p>list item list item list item list item list item list item list item list item list item list item list item </p>
    <img class="trash" src="./jsadvanced/bizcat.png">
</div>
</body>
</html>
