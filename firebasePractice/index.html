<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase practice</title>
</head>
<body>
    <h1>User Flow</h1>
    <h2>String Name</h2>
    <input id="eventName" type="text">
    <p>Pick first number</p>
    <input id="first" type="number">
    <p>Pick second number</p>
    <input id="second" type="number">
    <br>
    <br>
    <button>Submit</button>
    <br>
    <br>
    <!-- <a href="https://google.com" id="filepath">Link will go here</a> -->
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "",
    authDomain: "featurecrudapp.firebaseapp.com",
    projectId: "featurecrudapp",
    storageBucket: "featurecrudapp.appspot.com",
    messagingSenderId: "776011644686",
    appId: "1:776011644686:web:13f358784f6d010ecf615f",
    measurementId: "G-M8ZR3ZQ5KG"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // My app
    let btnAction = document.querySelector("button")
    btnAction.addEventListener("click", submitToFS)
    
    // Generate a random 5 char filepath
    function randomFilepath() {
        let filepathName = Math.floor(Math.random() * 1000000)
        return filepathName
    }
    

    // Naming the collection with random ID
    async function submitToFS() {
        const eventName = document.getElementById("eventName").value;
        const firstNumber = document.getElementById("first").value;
        const secondNumber = document.getElementById("second").value;

        try {
            const docRef = await addDoc(collection(db, `${randomFilepath()}`), {
                eventName: eventName,
                firstNumber: firstNumber,
                secondNumber: secondNumber,
                timestamp: new Date()
            });
            console.log("Document written with ID: ", docRef.id);
        } catch (e) {
            console.error("Error adding document: ", e);
        }
        console.log("function worked")
    }

    console.log("script loaded")

  </script>
</html>
